<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de pases</title>
</head>
<body>
    <form action="/guardarpase" method="post">
        <label>Id:</label>
        <input type="text" readonly>
        <label>Día:</label>
        <input type="text" name="dia">
        <label>Hora:</label>
        <input type="text" name="hora">
        <label>Precio:</label>
        <input type="text" name="precio">
        <label>Obra:</label>
        <input type="text" name="obra">
        <button type="submit">Guardar</button>
    </form>
    <br>

    <form action="/actualizarpase" method="post">
        <label>Id:</label>
        <input type="text" id="idpaseAct" name="idpase" readonly>
        <label>Día:</label>
        <input type="text" id="diaAct" name="dia">
        <label>Hora:</label>
        <input type="text" id="horaAct" name="hora">
        <label>Precio:</label>
        <input type="text" id="precioAct" name="precio">
        <label>Obra:</label>
        <input type="text" id="obraAct" name="obra">
        <button type="submit">Actualizar</button>
    </form>
    <br>

    <h2>Pases</h2>
    <table id="tabla_pase">
        <tr>
            <th>Id</th>
            <th>Día</th>
            <th>Hora</th>
            <th>Precio</th>
            <th>Obra</th>
        </tr>
        <tbody>
            <tr th:each="pase: ${pasesParaFront}">
                <td th:text="${pase.idpase}"></td>
                <td th:text="${pase.día}"></td>
                <td th:text="${pase.hora}"></td>
                <td th:text="${pase.precio}"></td>
                <td th:text="${pase.obra}"></td>
                <td><input type="submit" value="Editar" onclick="editarPase()"></td>
                <td><input type="submit" value="Eliminar" onclick="eliminarPase()"></td>
                <td><input type="submit" value="Reservar"></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="pasesActualizar.js"></script>
</html>
