<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de teatros</title>
</head>
<body>
    <form action="/guardarteatro" method="post">
        <label>Id:</label>
        <input type="text" readonly>
        <label>Nombre:</label>
        <input type="text" name="nombre">
        <label>Presentación:</label>
        <input type="text" name="presentacion">
        <button type="submit">Guardar</button>
    </form>
    <br>

    <form action="/actualizarteatro" method="post">
        <label>Id:</label>
        <input type="text" id="idteatroAct" name="idteatro" readonly>
        <label>Nombre:</label>
        <input type="text" id="nombreAct" name="nombre">
        <label>Presentación:</label>
        <input type="text" id="presentacionAct" name="presentacion">
        <button type="submit">Actualizar</button>
    </form>
    <br>

    <h2>Teatros</h2>
    <table id="tabla_teatro">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Presentación</th>
        </tr>
        <tbody>
            <tr th:each="teatro: ${teatrosParaFront}">
                <td th:text="${teatro.idteatro}"></td>
                <td th:text="${teatro.nombre}"></td>
                <td th:text="${teatro.presentacion}"></td>
                <td><input type="submit" value="Editar" onclick="editarTeatro()"></td>
                <td><input type="submit" value="Eliminar" onclick="eliminarTeatro()"></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="teatrosActualizar.js"></script>
</html>
