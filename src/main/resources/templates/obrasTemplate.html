<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template de obras</title>
</head>
<body>
    <form action="/guardarobra" method="post">
        <label>Id:</label>
        <input type="text" readonly>
        <label>Título:</label>
        <input type="text" name="titulo">
        <label>Autor:</label>
        <input type="text" name="autor">
        <label>Sinopsis:</label>
        <input type="text" name="sinopsis">
        <label>Sinopsis:</label>
        <input type="text" name="duracion_min">
        <label>Teatro:</label>
        <input type="text" name="teatro">
        <button type="submit">Guardar</button>
    </form>
    <br>

    <form action="/actualizarobra" method="post">
        <label>Id:</label>
        <input type="text" id="idobraAct" name="idobra" readonly>
        <label>Título:</label>
        <input type="text" id="tituloAct" name="titulo">
        <label>Autor:</label>
        <input type="text" id="autorAct" name="autor">
        <label>Sinopsis:</label>
        <input type="text" id="sinopsisAct" name="sinopsis">
        <label>Sinopsis:</label>
        <input type="text" id="duracion_minAct" name="duracion_min">
        <label>Teatro:</label>
        <input type="text" id="teatroAct" name="teatro">
        <button type="submit">Actualizar</button>
    </form>
    <br>

    <form action="/eliminarobra" method="post">
        <label>Id:</label>
        <input type="text" id="idobraElm" name="idobra" readonly>
        <label>Título:</label>
        <input type="text" id="tituloElm">
        <label>Autor:</label>
        <input type="text" id="autorElm">
        <label>Sinopsis:</label>
        <input type="text" id="sinopsisElm">
        <label>Sinopsis:</label>
        <input type="text" id="duracion_minElm">
        <label>Teatro:</label>
        <input type="text" id="teatroElm" name="teatro">
        <button type="submit">Eliminar</button>
    </form>
    <br>

    <h2>Obras</h2>
    <table id="tabla_obra">
        <tr>
            <th>Id</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Sinopsis</th>
            <th>Duración</th>
            <th>Teatro</th>
        </tr>
        <tbody>
            <tr th:each="obra: ${obrasParaFRont}">
                <td th:text="${obra.idobra}"></td>
                <td th:text="${obra.titulo}"></td>
                <td th:text="${obra.autor}"></td>
                <td th:text="${obra.sinopsis}"></td>
                <td th:text="${obra.duracion_min}"></td>
                <td th:text="${obra.teatro}"></td>
                <td><input type="submit" value="Editar" onclick="editarObra()"></td>
                <td><input type="submit" value="Eliminar" onclick="eliminarObra()"></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="obrasActualizar.js"></script>
</html>
